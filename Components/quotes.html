<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Styles.css">
    <title>Document</title>
</head>
<body>
    <!-- For quotes, you could use the q element, which is inline, or the blockquote, whick is block level -->
    <blockquote class="quote">
        <p class="quote__text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil rerum consequuntur numquam accusamus sapiente, nobis cupiditate illo atque quasi quam.
        </p>
        <footer>
            <div class="media">
                <div class="media__image">
                        <svg class="icon icon--primary quote__line"><use xlink:href="/Images/sprite.svg#line"></use></svg>
                </div>
                <div class="media__body">
                    <h3 class="media__title quote__author">John Smith</h3>
                    <p class="quote__organisation">ABC Company</p>
                </div>
            </div>
        </footer>
    </blockquote>
</body>
</html>
